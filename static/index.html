<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="/static/lib/bootstrap/dist/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css?v=1.0">

    <title>Noisy MNIST SparseNet Demo</title>

  </head>
  <body>

    <h1>Noisy MNIST SparseNet Demo</h1>

    <div id="scoreboard" class="container">

      <div class="row">

        <div class="col-8">
          <div class="spinner-border" style="width: 13rem; height: 13rem;" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div id="canvas-bag"></div>
          <div class="sliders">

            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="checkbox" id="noise-enabled">
                </div>
              </div>
              <div class="input-group-append">
                <input type="range" id="noise" name="noise" min="0" max="100">
                <label for="noise"><span id="noise-label"></span>% Noise</label>
              </div>
            </div>

            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">
                  <input type="checkbox" id="grid-enabled">
                </div>
              </div>
              <div class="input-group-append">
                <input type="range" id="grid-size" name="grid-size" min="1" max="14">
                <label for="grid-size">Grid Size: <span id="grid-size-label"></span></label>
              </div>
            </div>

          </div>
        </div>

        <div class="col-4">

          <div class="container">

            <div class="row">
              <div class="col model" id="denseCNN1">
                <h2>Dense CNN</h2>
                <h3 id="denseCNN1-score"></h3>
                <div class="progress">
                  <div id="denseCNN1-progress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
              </div>
            </div>

            <div class="row">
              <div class="col model" id="sparseCNN1">
                <h2>SparseNet</h2>
                <h3 id="sparseCNN1-score"></h3>
                <div class="progress">
                  <div id="sparseCNN1-progress" class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
              </div>
            </div>

          </div>

        </div>

      </div>

    </div>

    <script src="/static/lib/jquery/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="/static/lib/bootstrap/dist/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script src="/static/js/index.js"></script>

  </body>
</html>
